<div class="w-screen mx-auto px-2 mb-2 py-2 bg-white shadow-md rounded-lg mt-2 min-h-96 dark:bg-gray-800 dark:text-gray-100">
    <div class="w-full flex justify-between shadow-sm pb-2 dark:shadow-xl">
        <div class="w-full md:w-auto mb-4 md:mb-0 align">
            <h1 class="text-lg md:text-2xl font-bold">Contact Details</h1>
        </div>
        <button 
            class="rounded-full bg-yellow-300 px-2 py-1 text-xs md:px-3 md:py-2 md:text-lg font-medium flex items-center space-x-1 md:space-x-2" 
            (click)="goBack()">
            <i class="fa-solid fa-arrow-left"></i>
             <span>Back</span>
        </button>
    </div>
    
    <div class="flex flex-col md:flex-row justify-between">
        <div class="w-full md:w-1/3 flex justify-center items-center p-2">
            <img [src]="contact.image" alt="{{contact.firstName}}" class="rounded-full w-48 h-48 object-cover">
        </div>
        <div class="w-full md:w-2/3 p-4 md:mt-5">
            <h1 class="text-2xl font-bold mb-4">{{ contact.firstName }} {{ contact.lastName }}</h1>
            <div class="flex space-x-3 mb-4">
                <label class="block text-gray-700 dark:text-gray-100 font-semibold">First Name: </label>
                <p class="text-gray-600 dark:text-gray-100">{{ contact.firstName }}</p>
            </div>
            <div class="flex space-x-3 mb-4">
                <label class="block text-gray-700 dark:text-gray-100 font-semibold">Last Name: </label>
                <p class="text-gray-600 dark:text-gray-100">{{ contact.lastName }}</p>
            </div>
            <div class="flex space-x-3 mb-4">
                <label class="block text-gray-700 dark:text-gray-100 font-semibold">Email: </label>
                <p class="text-gray-600 dark:text-gray-100">{{ contact.email }}</p>
            </div>
            <div class=" flex space-x-3 mb-4">
                <label class="block text-gray-700 dark:text-gray-100 font-semibold">Phone Number: </label>
                <p class="text-gray-600 dark:text-gray-100">{{ contact.phone }}</p>
            </div>
            <div class=" flex space-x-3 mb-4">
                <label class="block text-gray-700 dark:text-gray-100 font-semibold">Address: </label>
                <p class="text-gray-600 dark:text-gray-100">{{ contact.address }}</p>
            </div>
            <!--<div class="flex space-x-4">
                <button (click)="editContact()" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
                <button (click)="deleteContact()" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
            </div>-->
        </div>
    </div>
</div>
